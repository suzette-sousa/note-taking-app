<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloc-notes Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Bloc-notes</h1>
    <form id="user_form_post">
      <fieldset>
        <legend>Créer une note</legend>
        <label for="noteContent">Rédiger votre note ci-dessous</label>
        <textarea id="noteContent" type="text" name="noteContent" placeholder="Note"></textarea><br />
        <button id="postButton" name="postButton" type="submit">Créer</button>
      </fieldset>
    </form>
    <div id="notes"></div>
  </body>
  <script src="./api.js"></script>
</html>
