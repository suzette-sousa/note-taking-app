<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloc-notes Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Bloc-notes</h1>
    <form id="form_post" class="note-form-create">
      <label for="noteContent">Créer une note ci-dessous</label>
      <textarea id="noteContent" type="text" name="noteContent" placeholder="Note"></textarea>
      <button id="postButton" name="postButton" type="submit" class="btn-submit">Créer</button>
    </form>
    <div id="error" class="msg--error"></div>
    <div id="notes" class="notes-ctr"></div>
  </body>
  <script src="./api.js"></script>
</html>
